<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Inicio</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <p th:text="${mensaje}"></p>
        <p th:text="${saludo}"></p>
        <br>
        Nombre: <span th:text="${persona.nombre}"></span>
        <br>
        Apellido: <span th:text="${persona.apellido}"></span>
        <br>
        E-mail: <span th:text="${persona.email}"></span>
        <br>
        Telefono: <span th:text="${persona.telefono}"></span>
        <br>
    </body>
</html>
